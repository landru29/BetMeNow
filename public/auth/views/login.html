<form name="form" novalidate class="login-form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancelLogin()">Ã—</button>
        <h4>Sign in</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-warning" ng-show="authReason">
            {{authReason}}
        </div>
        <div class="alert alert-danger" ng-show="authError">
            {{authError}}
        </div>
        <div class="alert alert-info">Please enter your login details</div>
        <!--
        <label>E-mail</label>
        <input name="login" type="email" ng-model="user.email" required autofocus>
        <label>Password</label>
        <input name="pass" type="password" ng-model="user.password" required>
        -->
        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input required id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email"/>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input required id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password"/>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-primary" data-ng-click="login()" ng-disabled="form.$invalid">Sign in</button>&nbsp;
                or&nbsp;<a href="#" data-ng-click="register()" class="show-signup">Sign up</a>
                <button class="btn btn-warning cancel" ng-click="cancelLogin()">Cancel</button>
            </div>
        </div>
    </div>
</form>
