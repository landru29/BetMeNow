<div class="page-header" data-ng-controller="HeaderCtrl">
	<div class="logo pull-left">
		<a class="navbar-brand" href="/">World Cup Brazil 2014</a>
	</div>

	<div class="left pull-left">
		<ul class="navbar-nav nav">
			<li data-ng-repeat="item in menus" data-ng-class="{active: isActive(item.link)}">
				<a data-ng-if="item.show" data-ng-href='{{item.link}}'>{{item.title}}</a>
			</li>
		</ul>
	</div>

	<div class="account">
		<ul class="navbar-nav nav" data-ng-hide="isAuthenticated()">
			<li>
				<select data-ng-model="locale" name="locale" style="margin-top:15px;"
					data-ng-options="locale.key as locale.label for locale in locales" data-ng-change="changeLocale()"></select>
			</li>
			<li class="divider-vertical"></li>
			<li><a href="#" data-ng-click="register()">{{messages['menu.register']}}</a></li>
			<li class="divider-vertical"></li>
			<li><a href="#" data-ng-click="login()">{{messages['menu.signin']}}</a></li>
		</ul>
		<ul class="navbar-nav nav" data-ng-show="isAuthenticated()">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					{{user().name}} <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li><a data-ng-click="logout()" href="#">{{messages['menu.signout']}}</a></li>
				</ul>
			</li>
		</ul>
	</div>
</div>
